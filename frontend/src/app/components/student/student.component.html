<div class="container">
  <div class="row justify-content-center">
    <div class="col text-center">
      <h1 class="mb-4" style="color: #000000; font-size: 3em;">Listado de Estudiantes</h1>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <thead class="thead-primary text-white">
            <tr>
              <th>ID</th>
              <th>Nombre Completo</th>
              <th>DPI</th>
              <th>Sexo</th>
              <th>Fecha de Nacimiento</th>
              <th>Año de Ingreso</th>
              <th>Estado</th>
              <th>Carne</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students; index as i">
              <td>{{ student.idEstudiante }}</td>
              <td>{{ student.nombreCompleto }}</td>
              <td>{{ student.dpi }}</td>
              <td>{{ student.sexo }}</td>
              <td>{{ student.fechaNacimiento }}</td>
              <td>{{ student['añoIngreso'] }}</td>
              <td>{{ student.estado }}</td>
              <td>{{ student.carne }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
