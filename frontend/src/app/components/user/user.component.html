<div class="container">
  <div class="row justify-content-center">
    <div class="col text-center">
      <h1 class="mb-4" style="color: #000000; font-size: 3em;">Listado de Usuarios</h1> 
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="table-responsive">
        <table class="table table-striped table-bordered"> 
          <thead class="thead-primary text-white"> 
            <tr>
              <th scope="col">#</th>
              <th scope="col">ID Usuario</th>
              <th scope="col">Correo Institucional</th>
              <th scope="col">Fecha de Creación</th>
              <th scope="col">Última Conexión</th>
              <th scope="col">Estado</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>{{ user.id_usuario }}</td>
              <td>{{ user.correo_institucional }}</td>
              <td>{{ user.fecha_creacion | date:'short' }}</td>
              <td>{{ user.ultima_conexion | date:'short' }}</td>
              <td>{{ user.estado }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
